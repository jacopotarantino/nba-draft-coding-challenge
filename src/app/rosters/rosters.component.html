<div class="col-xs-12">
  <h2>Rosters</h2>

  <div *ngIf="players.length !== 0">
    The draft isn't over yet! Please go to the <a routerLink="/draft">draft</a> page and finish assigning players to teams.
  </div>

  <ul *ngIf="players.length === 0" class="teams list-group">
    <li *ngFor="let team of teams" class="list-group-item">
      <span class="team">{{team.name}}</span>
      <ul class="players-list">
        <li *ngFor="let player of team.players">{{player.name}}</li>
      </ul>
    </li>
  </ul>
</div>
